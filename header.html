<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Menu Desplegable</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
        body {
          background-color: #8F57FD;
          font-family: 'Muli', sans-serif;
          margin: 0;
        }
        .header {
          align-items: center;
          background-color: #8F57FD;
          display: flex;
          height: 80px;
          justify-content: space-between;
          width: 100%;
        }
        .header__img {
          margin-left: 10px;
          margin-top: 10px;
          width: 200px;
        }
        .header__menu {
          margin-right: 30px;
        }
        .header__menu ul {
          display: none;
          list-style: none;
          margin: 0 0 0 -14px;
          padding: 0;
          position: absolute;
          text-align: right;
          width: 100px;
        }
        .header__menu:hover ul,
        ul:hover {
          display: block;
        }
        .header__menu li {
          margin: 10px 0;
        }
        .header__menu li a {
          color: white;
          text-decoration: none;
        }
        .header__menu li a:hover {
          text-decoration: underline;
        }
        .header__menu--profile {
          /* width: 40px; */
          align-items: center;
          cursor: pointer;
          display: flex;
          margin-right: 8px;
        }
        .header__menu--profile img {
          margin-right: 8px;
          width: 40px;
        }
        .header__menu--profile p {
          color: white;
          margin: 0px;
        }
        .main {
          height: 300px;
        }
        .main__title {
          color: white;
          font-size: 25px;
          text-align: center
        }
        .input {
          background-color: rgba(255,255,255,0.1);
          border 2px solid white;
          border-radius: 25px;
          color: white;
          display: block;
          font-family: 'Muli', sans-serif;
          font-size: 16px;
          height: 50px;
          margin: auto;
          outline: none;
          padding: 0px 20px;
          width: 70%;
        }
        ::placeholder{
          color: white
        }
    .carousel{
      width: 100%;
      overflow: scroll;
      padding: 30px;
      position: relative;
    }
    .carousel__container{
      white-space: nowrap;
      margin: 70px 0px;
      padding-bottom: 10px;
    }
    .carousel-item{
      background-color: red;
      width: 200px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      margin-right: 10px;
      display: inline-block;
      cursor: pointer;
      transition: 450ms all;
      transform-origin: center left;
      position: relative;
    }
    .carousel-item:hover ~ .carousel-item{
      transform: translate3d(100px, 0, 0);
    }
    .carousel__container:hover .carousel-item{
      opacity: 0.3;
    }
    .carousel__container:hover .carousel-item:hover{
      transform: scale(1.5);
      opacity: 1;
    }
    .carousel-item__img{
      width: 200px;
      height: 250px;
      object-fit: cover;
    }
    .carousel-item__details{
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
      font-size: 10px;
      opacity: 0;
      transition: 450ms opacity;
      padding: 10px;
      position: absolute;
      top: 180px;
      left: 0;
      right:0;
      bottom: 0;
    }
    .carousel-item__details:hover{
        opacity: 1;
    }
    .carousel-item__details img{
        height: 20px;
        width: 20px;
    }
    .carousel-item__detailsp{
        margin: 0px;
    }
    .carousel-item__details--title{
      color: white;
        font-weight: bold;
        font-size: 6px;
    }
    .carousel-item__details--subtitle{
        font-size: 7px;
        color: white;
    }
  </style>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./images/logo-platzi-video-BW2.png"
        alt=""
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img
            src="./images/icons8-natural-user-interface-1-30.png"
            alt="Usuario"
          />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>
    <section class="main">
      <h2 class="main__title">¿Que quieres ver hoy</h2>
      <input class="input" type="text" placeholder="Buscar" />
    </section>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            class="carousel-item__img"
            src="./images/adult-beard-boy-casual-220453.jpg"
            alt="People"
          />
          <div class="carousel-item__details">
            <div>
              <img src="./images/icons8-play-64.png" alt="Play" />
              <img src="./images/icons8-plus.png" alt="Plus" />
            </div>
              <p class="carousel-item__details--title">Titulo descriptivo</p>
              <p class="carousel-item__details--subtitle">2019 16+ 26 minutos</p>
            
          </div>

        </div>
        <div class="carousel-item"></div>
      </div>
    </section>
  </body>
</html>
