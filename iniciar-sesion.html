<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
 
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./images/logo-platzi-video-BW2.png"
        alt=""
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img
            src="./images/icons8-natural-user-interface-1-30.png"
            alt="Usuario"
          />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container-form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <buttton class="button">Iniciar sesión</buttton>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="" value="checkbox" />Recuerdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="./images/google-icon.png" alt="Google" />Google</div>
          <div><img src="./images/twitter-icon.png" alt="Twitter" />Twitter</div>
        </section>
        <p class="login__container-register">No tienes ninguna cuenta <a href="/">Registraté</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
